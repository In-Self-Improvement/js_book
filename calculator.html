<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>계산기</title>
  <style>
    * {
      box-sizing: border-box;
    }
    #result {
      width: 180px;
      height: 50px;
      margin: 5px;
      text-align: right;
    }
    #operator {
      width: 50px;
      height: 50px;
      margin: 5px;
      text-align: center;
    }
    button {
      width: 50px;
      height: 50px;
      margin: 5px;
    }
  </style>
</head>

<!-- 계산기 버튼 구현 -->
<body>
  <input readonly id="operator" />
  <input readonly type="number" id="result" />
  <div class="row">
    <button id="num-7">7</button>
    <button id="num-8">8</button>
    <button id="num-9">9</button>
    <button id="op-plus">+</button>
  </div>
  <div class="row">
    <button id="num-4">4</button>
    <button id="num-5">5</button>
    <button id="num-6">6</button>
    <button id="op-minus">-</button>
  </div>
  <div class="row">
    <button id="num-1">1</button>
    <button id="num-2">2</button>
    <button id="num-3">3</button>
    <button id="op-divide">/</button>
  </div>
  <div class="row">
    <button id="op-clear">C</button>
    <button id="num-0">0</button>
    <button id="op-calculate">=</button>
    <button id="op-multiply">x</button>
  </div>
  <script>
    let firstNumber = "";
    let secondNumber = "";
    let operator = "";
    let isNegativeNumber = false;
    const $operator = document.querySelector("#operator");
    const $result = document.querySelector("#result");
    $result.value = "0";

    const onClickNumber = (event) => {
      if ($result.value == "0") {
        $result.value = "";
      }

      if (!operator) {
        firstNumber += event.target.textContent;
        $result.value += event.target.textContent;
        return;
      }

      if (!secondNumber) {
        $result.value = "";
      }

      secondNumber += event.target.textContent;
      $result.value += event.target.textContent;
    };

    const onClickOperator = (op) => () => {
      if (firstNumber == "" && op == "-") {
        return (isNegativeNumber = true);
      }
      if (secondNumber) {
        isNegativeNumber && (firstNumber = -Number(firstNumber));
        switch (operator) {
          case "+":
            $result.value = Number(firstNumber) + Number(secondNumber);
            break;
          case "-":
            $result.value = Number(firstNumber) - Number(secondNumber);
            break;
          case "*":
            $result.value = Number(firstNumber) * Number(secondNumber);
            break;
          case "/":
            $result.value = Number(firstNumber) / Number(secondNumber);
            break;
          default:
            break;
        }
        firstNumber = $result.value;
        secondNumber = "";
        return;
      }
      if (firstNumber) {
        operator = op;
        $operator.value = op;
        $result.value = isNegativeNumber ? `-${firstNumber}` : firstNumber;
        secondNumber = "";
      } else {
        alert("Enter a number first.");
      }
    };

    const onClickClear = () => {
      firstNumber = "";
      operator = "";
      secondNumber = "";
      $operator.value = "";
      $result.value = "0";
    };

    const numberElements = document.querySelectorAll(".row button[id^='num-']");

    numberElements.forEach((element) => {
      element.addEventListener("click", onClickNumber);
    });

    const operatorElements = document.querySelectorAll(
      ".row button[id^='op-']"
    );

    operatorElements.forEach((element) => {
      let operatorValue = element.textContent;
      if (operatorValue == "C") {
        element.addEventListener("click", onClickClear);
      } else {
        element.addEventListener("click", onClickOperator(operatorValue));
      }
    });
  </script>
</body>
